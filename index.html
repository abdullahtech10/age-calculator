<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container">
    <form class="age-form">
      <div class="age-input">
        <div class="d">
          <label for="day"> Day</label>
          <input type="number" placeholder="DD" id="day" name="day">
          <div class="error-message" id="day-error"></div>
        </div>
        <div class="m">
          <label for="month"> Month</label>
          <input type="number" id="month" name="month" placeholder="MM">
           <div class="error-message" id="month-error"></div>
        </div>
        <div class="y">
          <label for="year">Year</label>
          <input type="number" id="year" name="year" placeholder=" YYYY">
           <div class="error-message" id="year-error"></div>
        </div>
      </div>


      <div class="btn">
        <button type="submit"><img src="/assets/images/icon-arrow.svg" alt=""></button>
      </div>

      <div class="result">
        <p><span class="years">- -</span> <strong>years</strong></p>
        <p><span class="months">- -</span><strong>months</strong>  </p>
        <p><span class="days">- -</span><strong>days</strong></p>
      </div>

      <div class="reset">
        <button class="reset-btn">Reset</button>
      </div>
    </form>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
<script src="/script.js"></script>
</html>
